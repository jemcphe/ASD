<!DOCTYPE html>
<html>
	<head>
		<!--Meta Tags-->
		<meta charset="utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content=""/>
		<meta name="robots" content="index, follow" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<meta name="viewport" content="target-densitydpi=device-dpi"/>
		<meta name="MobileOptimized" content="320" />
		
		<!-- Document Title -->
		<title> iDraft - Add Player</title>
		
		<!-- Mobile IE needs ClearType for smoothing fonts -->
		<meta http-equiv="cleartype" content="on">
		
		<!-- StyleSheets under here -->
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
		<link rel="stylesheet" href="css/gold.css" />
		
		<!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
		<script src="js/libs/modernizr.custom.min.js"></script>
	</head>
	<!--Begin Body-->
	<body id="addPlayer-page">
		<!--jQuery page declaration-->
		<div data-role="page" id="addPlayerPage" data-theme="a">
			<!--Header Section-->
			<div data-role="header" data-theme="b">
				<img src="images/logo.png" alt="" id="logo"/>
				<h4 id="headerTxt">Add Player</h4>
			</div>
			<!--Begin Form, fieldset, and legend-->
			<form action="#" method="get|post" id="addPlayerForm" data-theme="a">
				<fieldset data-role="fieldcontain" id="addPlayerFieldset" data-theme="b"> <!--Creates box around containing material-->
					<legend>Player Info</legend>
					<ul id="errors"></ul>
					<ul data-role="controlgroup" id="playerInfo">
						<!--Select Position w/ dropdown option box-->
						<li id="select">
							<label for="position">Select Position:</label>
								<!--<select id="position">
									<option value="quarterback">QB</option>
									<option value="runningback">RB</option>
									<option value="widereceiver">WR</option>
									<option value="tightend">TE</option>
									<option value="kicker">K</option>
									<option value="defense">DEF</option>
								</select>-->
						</li>
						<!--Name Field w/ text input-->
						<li>
							<label for="pname">Player Name:</label>
							<input type="text" id="pname" data-theme="b" class="required"/>
						</li>
						<!--Team Name-->
						<li>
							<label for="team">Team Name:</label>
							<input type="text" id="team" data-theme="b" class="required" />
						</li>
						<!--Bye Week w/ date box-->
						<li>
							<label for="byeweek">Bye Week:</label>
							<input type="date" id="byeweek" data-theme="b" />
						</li>
						<!--Starter? w/ checkbox-->
						<li data-role="controlgroup" id"checkbox">
							<label for="starter">Starter</label>
							<input type="checkbox" id="starter" value="Yes" class="checkbox" data-theme="b"/>
						</li>
						<li>
							<label for="notes">Notes:</label>
							<textarea id="notes" data-theme="b"></textarea>
						</li>
					</ul>
						<!--Player Skill w/ range slider-->
					<div>
						<label for="skill">Player Skill:</label>
						<input type="range" name="slider" id="skill" min="1" max="100" value="50" data-theme="b"/>
					</div>
						<!--Notes w/ box for additional user text-->
					<div>
						<input type="submit" value="Add Player" id="submit" data-theme="b"/>
					</div>	
				</fieldset>
				<!--Submit Button-->
				
			</form>
			<footer id="footer">
				<a href="#" id="clear">Clear Stored Data</a>
				<a href="#" id="display">Display Data</a>
				<a href="addPlayer.html" id="addNew" style="display:none;">Add New Item</a>
			</footer>
			<!--Call Javascript file-->
			<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
			<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
			<script src="js/libs/jquery.validate.min.js" type="text/javascript"></script>		
			<script type="text/javascript" src="js/main2.js"></script>
			<script type="text/javascript" src="xhr/json.js"></script>
		</div>
	</body>
</html>
